<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sacaewyo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="parallax-bg"></div>

  <main class="content">
    <h1 class="gradient-text">Sacaewyo</h1>
    <div class="glow"></div>
    <p class="typewriter"><span id="type-text"></span><span class="cursor">|</span></p>
    <a href="/sub/index.html" class="about-btn">About me.</a>
  </main>

  <script>
    const text = "Web dev & Casual Gamer.";
    const target = document.getElementById("type-text");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }

    window.addEventListener("DOMContentLoaded", typeWriter);
  </script>
</body>
</html>
