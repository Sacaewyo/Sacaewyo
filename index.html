<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacaewyo | Developer</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="particles-container"></div>
    
    <main class="main-container">
        <!-- Tu contenido existente -->
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('particles-container');
            const isMobile = window.matchMedia("(max-width: 768px)").matches;
            
            // Configuración común
            const particles = [];
            const particleCount = isMobile ? 20 : 35;
            
            // Crear partículas (sin conexiones en móvil)
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                Object.assign(particle.style, {
                    width: `${isMobile ? 3 : 4}px`,
                    height: `${isMobile ? 3 : 4}px`,
                    left: `${Math.random() * 100}vw`,
                    top: `${Math.random() * 100}vh`,
                    opacity: isMobile ? 0.6 : 0.8,
                    animation: `float ${15 + Math.random() * 10}s infinite ease-in-out`
                });
                container.appendChild(particle);
                particles.push({
                    element: particle,
                    x: parseFloat(particle.style.left),
                    y: parseFloat(particle.style.top)
                });
            }

            // Solo crear conexiones en desktop
            if (!isMobile) {
                const connections = [];
                
                function updateConnections() {
                    connections.forEach(c => c.element.remove());
                    connections.length = 0;
                    
                    for (let i = 0; i < particles.length; i++) {
                        for (let j = i + 1; j < particles.length; j++) {
                            const dx = particles[i].x - particles[j].x;
                            const dy = particles[i].y - particles[j].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < 150) {
                                const conn = document.createElement('div');
                                conn.className = 'particle-connection';
                                Object.assign(conn.style, {
                                    left: `${particles[i].x}px`,
                                    top: `${particles[i].y}px`,
                                    width: `${distance}px`,
                                    opacity: 1 - distance / 150
                                });
                                container.appendChild(conn);
                                connections.push({ element: conn });
                            }
                        }
                    }
                }
                
                // Animación solo para desktop
                function animate() {
                    particles.forEach(p => {
                        p.x += Math.random() * 0.2 - 0.1;
                        p.y += Math.random() * 0.2 - 0.1;
                        p.element.style.transform = `translate(${p.x}px, ${p.y}px)`;
                    });
                    updateConnections();
                    requestAnimationFrame(animate);
                }
                animate();
            }
        });
    </script>
</body>
</html>
